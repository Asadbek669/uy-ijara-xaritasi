<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- ‚ùå Telefon raqamni bloklovchi meta olib tashlandi -->
    
    <meta name="theme-color" content="#667eea">
    <title>Uy Ijara Xaritasi</title>

    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Marker Cluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>üè† Uy Ijara Xaritasi</h1>
            <p id="stats">Yuklanmoqda bu taxminan 10‚Äì15 soniya vaqt oladi...</p>
        </header>

        <div id="map"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Xarita yuklanmoqda...</p>
        </div>

        <div id="error" class="error hidden">
            <p>Xatolik yuz berdi. Qaytadan urinib ko'ring.</p>
            <button onclick="loadListings()">Qayta yuklash</button>
        </div>
    </div>

    <button id="refreshBtn" class="refresh-btn" onclick="loadListings()">üîÑ</button>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Marker Cluster -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- ‚úÖ Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Full screen holati

        // ‚úÖ Dark mode
        const isDark = tg.colorScheme === "dark";
        if (isDark) {
            document.body.classList.add("telegram-dark");
        }

        // ‚úÖ Foydalanuvchi ID Telegramdan
        const initData = tg.initDataUnsafe;
        const userId = initData?.user?.id;

        if (userId) {
            console.log("Telegram User ID:", userId);
            localStorage.setItem("tg_user_id", userId);
        } else {
            console.warn("‚ùóTelegram foydalanuvchi aniqlanmadi!");
        }
    </script>

    <!-- Sizning asosiy xarita logikangiz -->
    <script src="script.js"></script>

</body>
</html>
